<!--Form-->
<form action="mailto:jackhngt@gmail.com">
      <div class="container contact">
        <div class="row">
          <div class="col-md-3">
            <div class="contact-info">
              <i class="fas fa-envelope fa-7x"></i>
              <h2>Contact Me!</h2>
              <h4>Reach out for projects, opportunities and coffee.</h4>
            </div>
          </div>
          <div class="col-md-9">
            <div class="contact-form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="fname">Name:</label>
                <div class="col-sm-10">          
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="lname">Reason:</label>
                <div class="col-sm-10">          
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Message:</label>
                <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
              </div>
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" mailto: >Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        </div>

</form>
